<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB WONG IRENG JAWA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #202225; /* Abu-abu gelap kehitaman */
            color: #d1d5db; /* Teks abu-abu terang */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: scroll;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #2f3136; /* Latar belakang panel abu-abu gelap */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        h1 {
            color: #ffffff; /* Teks putih */
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .cool-btn {
            background-color: #5865f2; /* Biru Pterodactyl */
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cool-btn:hover {
            background-color: #4752c4; /* Biru yang sedikit lebih gelap saat hover */
        }

        /* Styling slider gambar */
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
        }

        /* Tombol kontrol slider */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
        }

        .title {
            color: white;
            font-size: 15px;
            font-weight: bold;  
            z-index: 2;
            padding: 7px 20px;
            background: #5865f2;
            border-radius: 15px;
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WEB WONG IRENG JAWA</h1>

        <div class="slider">
            <div class="slides">
                <!-- Gambar slider -->
                <img src="https://pomf2.lain.la/f/cj84bve.jpg" alt="Rumah Usang">
                <img src="https://pomf2.lain.la/f/a9ijtjl1.jpg" alt="Ketua Geng">
                <img src="https://pomf2.lain.la/f/wbaoudtk.jpg" alt="Wakil Ketua">
                <img src="https://pomf2.lain.la/f/5vwjuuck.jpg" alt="Tangan Kanan">
                <img src="https://pomf2.lain.la/f/7196wslk.jpg" alt="Tangan Kiri">
                <img src="https://pomf2.lain.la/f/6j37mf5.jpg" alt="Anggota Geng">
            </div>
            <!-- Tombol Previous dan Next -->
            <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
            <a class="next" onclick="moveSlides(1)">&#10095;</a>
        </div>
        
        <a href="https://wa.me/6282131902807?text=mabar+ml+woi" target="_blank">
            <button class="cool-btn">CHET WA</button>
        </a>
        <a href="https://www.tiktok.com/@wongirengmambukecing344?_t=8pW8cfcrYEG&_r=1" target="_blank">
            <button class="cool-btn">FOLOW TIKTOKKU</button>
        </a>
    </div>

    <script>
        let slideIndex = 0;

        function moveSlides(n) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            slideIndex += n;

            if (slideIndex >= totalSlides) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = totalSlides - 1;
            }

            slides.style.transform = `translateX(${-slideIndex * 100}%)`;
        }

        // Slide pertama tampil saat halaman pertama kali dimuat
        moveSlides(0);
    </script>
</body>
</html>
