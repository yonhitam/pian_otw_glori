<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB WONG IRENG JAWA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #202225;
            color: #d1d5db;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: scroll;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #2f3136;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .cool-btn {
            background-color: #5865f2;
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cool-btn:hover {
            background-color: #4752c4;
        }

        .slider-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slide {
            min-width: 100%;
            transition: 0.5s;
            text-align: center;
        }

        .slide img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        .slide p {
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 500;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WEB WONG IRENG JAWA</h1>
        <img src="https://pomf2.lain.la/f/cj84bve.jpg" alt="Rumah Usang" class="old-house-img">
        <br>
        <a href="https://wa.me/6282131902807?text=mabar+ml+woi" target="_blank">
            <button class="cool-btn">CHET WA</button>
        </a>
        <a href="https://www.tiktok.com/@wongirengmambukecing344?_t=8pW8cfcrYEG&_r=1" target="_blank">
            <button class="cool-btn">FOLOW TIKTOKKU</button>
        </a>
    </div>

    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="https://pomf2.lain.la/f/a9ijtjl1.jpg" alt="Image 1">
                <p>Ketua Geng</p>
            </div>
            <div class="slide">
                <img src="https://pomf2.lain.la/f/wbaoudtk.jpg" alt="Image 2">
                <p>Wakil Ketua</p>
            </div>
            <div class="slide">
                <img src="https://pomf2.lain.la/f/5vwjuuck.jpg" alt="Image 3">
                <p>Tangan Kanan</p>
            </div>
            <div class="slide">
                <img src="https://pomf2.lain.la/f/7196wslk.jpg" alt="Image 4">
                <p>Tangan Kiri</p>
            </div>
            <div class="slide">
                <img src="https://pomf2.lain.la/f/6j37mf5.jpg" alt="Image 5">
                <p>Anggota Geng</p>
            </div>
        </div>
        <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
        <a class="next" onclick="moveSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;

        function moveSlides(n) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            slideIndex += n;

            if (slideIndex >= totalSlides) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = totalSlides - 1;
            }

            slides.style.transform = `translateX(${-slideIndex * 100}%)`;
        }

        moveSlides(0);
    </script>
</body>
</html>
